<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styl.css'%}"/>
</head>

<body>
<h1>Kalkulator ze szkolenia</h1>
<p>Podaj dwie liczby i wybierz dzia≈Çanie:</p>
<form method="post">
    {% csrf_token %}
    <input type="number" name="arg1">
    <select name="operacja">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="^">^</option>
    </select>
    <input type="number" name="arg2"><br>
    <button>Oblicz</button>
</form>

{% if wynik %}
<div class="wynik">
    {{request.POST.arg1}} {{request.POST.operacja}} {{request.POST.arg2}} = <strong>{{wynik}}</strong>
</div>
{% endif %}

{% if error %}
<div class="error">
    {{error}}
</div>
{% endif %}
</body>
</html>
